    executor: python/default
    steps:
      - checkout

      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip

      # - python/load-cache
      # - python/install-deps
      # - python/save-cache
      # - run: ls
      # - run:
      #     command: sudo pip install pipenv && pipenv install
      - run: 
          command: sudo apt-get update && sudo apt-get -y install google-chrome-stable
          name: Install Google Chrome

      - run:
          command: behave 
          name: Behave tests

workflows:
  main:
    jobs:
      - build
